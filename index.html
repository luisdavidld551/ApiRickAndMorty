<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="shortcut icon"  href="./assets/icono2.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/615f43d8dd.js" crossorigin="anonymous"></script>
  <title>Rick and Morty</title>
</head>

<body>
  <div class="position-fixed-top">
    <header class="headerStyle">
      <div class="header">
        <div id="carouselExampleInterval" class="carousel slide position-relative" data-bs-ride="carousel">
          <div class="carousel-inner carouselStyle">
            <div class="carousel-item active" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty.jpg" class="imgStyle" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty2.jpg" class="imgStyle" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty3.jpeg" class="imgStyle" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty4.png" class="imgStyle" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty5.jpg" class="imgStyle" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="10000">
              <img height="200px" src="./assets/rickandmorty6.png" class="imgStyle" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="position-absolute headerStyle">
        <h5>
          Rick and Morty API by
          <a href="https://github.com/luisdavidld551" target="_blank">@luisdavidld551</a>
        </h5>
        <ul class="pagination" id="pagination"></ul>
      </div>
    </header>
  </div>
  <div class="container position-relative">
    <div id="characters" class="position-absolute characters row-cols-1 row-cols-md-2 g-4"></div>
  </div>
  <script src="./assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
